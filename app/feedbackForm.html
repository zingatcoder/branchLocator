<!DOCTYPE html>

                 <label for="fname">First Name</label>
                 <input type="text" class="form-control" name="fname" ng-model="vm.fname" id="fname" required>
                  <div class="errorMsg" ng-show="cdForm.fname.$touched && cdForm.fname.$error.required">
                     First name is required.
                  </div>
              </div>
              <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text"  name="lname"  class="form-control" ng-model="vm.lname" id="lname" required>
                  <div class="errorMsg"  ng-show="cdForm.lname.$touched && cdForm.lname.$error.required">
                       Last name is required.
                  </div>
              </div>
              <div class="form-group">
                 <label for="email">Email</label>
                <input type="email" class="form-control" ng-model="vm.emailId" id="email1" name="emailId" required>
                  {{cdForm.emailId}}
                  <div class="errorMsg" ng-show="cdForm.emailId.$touched && cdForm.emailId.$error.required && cdForm.emailId.$error.email">
                       Email should be valid.
                  </div>
              </div>
